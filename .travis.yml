language: php

php:
  - 7.0
  - 5.6
  - 5.5
  - 5.4
  - hhvm

sudo: required

env:
  - ADAPTER=MemoryStore
  - ADAPTER=Apc
  - ADAPTER=Memcached
  - ADAPTER=Redis
  - ADAPTER=Couchbase
  - ADAPTER=MySQL
  - ADAPTER=SQLite
  - ADAPTER=PostgreSQL
  - ADAPTER=Filesystem
  - ADAPTER=Flysystem

services:
  - docker

before_script:
  - tests/.travis/$ADAPTER.sh
  - composer self-update && composer install --dev

script:
  - ./vendor/bin/phpunit --filter "@${ADAPTER}"
  - ./vendor/bin/phpunit --group "PSR6_Integration"

after_script:
  - php vendor/bin/coveralls

matrix:
  fast_finish: true
  allow_failures:
    # Travis' 7.0 doesn't yet come with pecl...
    - php: 7.0
      env: ADAPTER=Apc
    - php: 7.0
      env: ADAPTER=Memcached
    - php: 7.0
      env: ADAPTER=Redis
    - php: 7.0
      env: ADAPTER=Couchbase
    # Travis currently fails to install HHVM
    - php: hhvm
